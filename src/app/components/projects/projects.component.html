<h4>proyectos</h4>

@for (project of projects; track $index) {
    <div class="project">
        <img [src]=project.imagen alt="">
        <h3>{{project.nombre}}</h3>
        <p>{{project.descripcion}}</p>
        <a target="_blank" [href]=project.repository> <github></github>  Preview</a>
        
       
    </div>
}
